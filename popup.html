<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>datextime</title>
        <link rel="stylesheet" href="/popup.css" />
        <script src="/status.js"></script>
        <script src="/message.js"></script>
        <script src="/popup.js"></script>
    </head>
    <body>
        <span id="header">Date & Time extractor</span>
        <section id="not-extracting"></section>
        <section id="extracting">
            <div id="progress-wrapper">
                <span id="text-progress">Checked <span id="amount">0</span> out of <span id="total-amount">0</span> text entries.</span>
                <div id="progress">
                    <div id="bar"></div>
                </div>
            </div >
        </section>
        <section id="extracted"></section>
        <section id="entries">
            <div id="entries-wrapper">
                <div class="entry header">
                    <span class="entry-value">Entry</span>
                    <span class="entry-context">Context</span>
                </div>
            </div>
        </section>
    </body>
</html>
